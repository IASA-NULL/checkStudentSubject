<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>학생 교집합</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
            integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        @font-face {
            font-family: 'GongGothicMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/GongGothicMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            -webkit-print-color-adjust: exact !important;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        #chooser, #viewer {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #chooser > div, #viewer > div {
            width: 900px;
            margin: auto;
            background: #ffffffbb;
            padding: 30px;
            height: fit-content;
            backdrop-filter: blur(5px);
        }

        #chooser, #viewer {
            animation: fadein 0.3s cubic-bezier(0, 0.7, 0, 0.7);
        }

        .input-field input[type=text]:focus + label {
            color: #000 !important;
        }

        /* label underline focus color */
        .input-field input[type=text]:focus {
            border-bottom: 1px solid #000 !important;
            box-shadow: 0 1px 0 0 #000 !important;
        }

        #viewer {
            display: none;
        }

        body {
            font-family: 'NanumSquare', sans-serif;
        }

        .twoButton {
            float:right
        }

        .normal {
            font-weight: 400
        }

        .bold {
            font-weight: 700
        }

        .bolder {
            font-weight: 800
        }

        .light {
            font-weight: 300;
            float:left;
            margin-top: 0;
        }

        td {
            width: 650px !important;
        }

        .sum {
            float:left;
            width: 50%
        }

        .except {
            display: inline-block;
            width: 50%
        }

        .sub {
            visibility: collapse;
        }

        .switch label .lever {
            background-color: #a6a6a6;
        }

        .switch label input[type=checkbox]:checked + .lever {
            background-color: #a6a6a6;
        }

        .switch label input[type=checkbox]:checked + .lever:after {
            background-color: #737373;
        }

        @media screen and (min-width: 600px) {
            .mobile-break {
                display: none;
            }

            #chooser > div, #viewer > div {
                box-shadow: 20px 20px 60px #d9d9d9;
                border-radius: 50px;
                background: #ffffffee;
            }
        }

        @media print {
            .mobile-break {
                display: none !important;
            }
        }

        @keyframes fadein {
            0% {
                margin-top: 30px;
                height: calc(100% - 30px);
                opacity: 0;
            }
            100% {
                margin-top: 0;
                opacity: 1;
            }
        }

        .fout {
            animation: fadeout 0.3s cubic-bezier(0.7, 0, 0.7, 0) !important;
        }

        @keyframes fadeout {
            0% {
                margin-top: 0;
                opacity: 1;
            }
            100% {
                margin-top: -10px;
                opacity: 0;
            }
        }
    </style>
    <script>
        let stuid, data, user, value = 0, subject

        function divide() {
            let sub = [-1,-1,-1,-1]
            for (let i = 0 ; i < value ; i++){
                var s = document.getElementById(i)
                sub[i] = s.options[s.selectedIndex].value
            }
            let stuhtml = ''
            let exchtml = ''
            for (let stu of data.user) {
                if (stu.id[0] == '3') {
                    continue
                }
                let tmp = [-1,-1,-1,-1]
                for (let i = 0 ; i < value ; i++) {
                    for (let className of stu.data) {
                        console.log(className,subject[sub[i]])
                        if (className.className == subject[sub[i]]) {
                            tmp[i] = sub[i]
                        }
                    }  
                }
                console.log(tmp,tmp == [-1, -1, -1, -1])
                if (tmp.filter(function(e){return e != -1}).length == 0) {
                    exchtml += `<tr>
                        <td>${stu.id}</td><td>${stu.name}</td></tr>`
                }
                else {
                    stuhtml += `<tr>
                        <td>${stu.id}</td>
                        <td>${stu.name}</td>
                        <td>${tmp[0] === -1 ? '' : subject[sub[0]]}</td>
                        <td>${tmp[1] === -1 ? '' : subject[sub[1]]}</td>
                        <td>${tmp[2] === -1 ? '' : subject[sub[2]]}</td>
                        <td>${tmp[3] === -1 ? '' : subject[sub[3]]}</td>`
                }
            }
            document.getElementById("tableStudent").innerHTML = ''
            document.getElementById("tableExcept").innerHTML = ''
            document.getElementById("tableStudent").innerHTML = stuhtml
            document.getElementById("tableExcept").innerHTML = exchtml
        }

        function draw() {
            let search = document.getElementById('gf').value
            document.getElementById('name').innerText = user.name
            let totalClass = 0, classList = [[], [], [], [], []], gg = {}, colorSet = {}, realClass = 0
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 9; j++) classList[i].push([document.getElementById('gongang').checked ? "공강" : ""])
            }
            let cn = 0
            if (stuid[0] === '2') {
                classList[0][7] = '창체'
                classList[4][5] = '창체'
                classList[4][6] = '창체'
                classList[4][7] = '창체'
                classList[2][5] = 'SA'
                classList[2][6] = 'SA'
                classList[2][7] = 'SA'
                classList[2][8] = 'SA'
                if (document.getElementById('color').checked) colorSet['창체'] = colors[0]
                ++cn
            }
            if (stuid[0] === '3') {
                classList[2][5] = 'SA'
                classList[2][6] = 'SA'
            }
            if (document.getElementById('color').checked) colorSet['SA'] = colors[cn]
            ++cn
            for (let i of user.data) {
                let nowClass = _.filter(data.class, i).length
                totalClass += nowClass
                realClass += nowClass
                if (i.className.includes('AP')) realClass -= 1
                _.filter(data.class, i).forEach((cl) => {
                    if (document.getElementById('color').checked) {
                        colorSet[cl.className] = colors[cn]
                    }
                    classList[parseInt(cl.day)][parseInt(cl.time)] = cl.className
                })

                for (let u of data.user) {
                    if (_.find(u.data, i)) {
                        if (!gg[u.id]) gg[u.id] = []
                        gg[u.id].push({name: i.className, time: nowClass})
                    }
                }

                ++cn;
            }
            document.getElementById('table').innerHTML = ''
            document.getElementById('stable').innerHTML = ''
            for (let i = 1; i <= 9; i++) {
                document.getElementById('table').innerHTML += `<tr>
                <td>${i}교시</td>
                <td class="${colorSet[classList[0][i - 1]]} lighten-3">${classList[0][i - 1]}</td>
                <td class="${colorSet[classList[1][i - 1]]} lighten-3">${classList[1][i - 1]}</td>
                <td class="${colorSet[classList[2][i - 1]]} lighten-3">${classList[2][i - 1]}</td>
                <td class="${colorSet[classList[3][i - 1]]} lighten-3">${classList[3][i - 1]}</td>
                <td class="${colorSet[classList[4][i - 1]]} lighten-3">${classList[4][i - 1]}</td>
            </tr>`
            }
            let mag = 0
            for (let i in gg) {
                if (i !== document.getElementById("stuid").value && (!search || _.find(data.user, {id: i}).name.includes(search))) mag = Math.max(mag, gg[i].length)
            }
            document.getElementById('stableh').innerHTML = `<th>이름</th>
                    <th>시간</th>`
            for (let i = 0; i < mag; i++) document.getElementById('stableh').innerHTML += `<th>${i + 1}</th>`

            for (let i of data.user) {
                if (stuid[0] === i.id[0] && stuid !== i.id && !gg[i.id]) gg[i.id] = []
            }

            let gginfo = []
            for (let i in gg) {
                let thtml = '', ti = 0
                for (let j of gg[i]) {
                    thtml += `<td class="${colorSet[j.name]} lighten-3">${j.name}</td>`
                    ti += j.time
                }
                for (let j = 0; j < mag - gg[i].length; j++) thtml += '<td></td>'
                if (i !== document.getElementById("stuid").value && (!search || _.find(data.user, {id: i}).name.includes(search))) gginfo.push({
                    name: _.find(data.user, {id: i}).name,
                    html: thtml,
                    time: ti
                })
            }
            gginfo = _.orderBy(gginfo, ['time'], ['asc']).reverse();
            for (let i of gginfo) {
                document.getElementById('stable').innerHTML += `<tr>
                            <td>${i.name}</td>
                            <td>${i.time}시간</td>
                            ${i.html}
                        </tr>`
            }
            if (realClass === totalClass) document.getElementById('totalClass').innerText = totalClass + '학점'
            else document.getElementById('totalClass').innerText = totalClass + '시간 (' + realClass + '학점)'
        }
        
        function optionSet() {
            fetch("2" + ".json")
            .then(response => response.json())
            .then(json => {
                data = json
                const tmpsubject = data.class.map(x => x.className)
                subject = [...new Set(tmpsubject)].sort()
                console.log(subject)
                for ( var j = 0 ; j < 4 ; j++){
                    let divopt = document.createElement("div");
                    let opt = document.createElement("select");
                    opt.id = j;
                    opt.name = 'sub'
                    opt.style.display = j == 0 ? 'inline' : 'none'
                    let parent = document.getElementById("option");
                    for ( let i = 0 ; i < subject.length ; i++) {
                        opt.innerHTML += `<option value=${i}>${subject[i]}</option>`
                    }
                    divopt.appendChild(opt)
                    parent.appendChild(divopt)
                }
                value = 1
                let sub = document.getElementById('sub0')
                sub.style.visibility = 'visible'
            }).catch(() => {
            M.toast({html: '오류가 발생했어요.'})
            });

        }

        function optionCreate() {
            if (value == 4) {
                M.toast({html: '더이상 추가할 수 없습니다.'})
                return
            }
            let opt = document.getElementById(value)
            let sub = document.getElementById('sub'+ value++)
            opt.style.display = 'inline'
            sub.style.visibility = 'visible'
        }

        function optionDelete() {
            if (value == 1) {
                M.toast({html: '더이상 제거할 수 없습니다.'})
                return
            }
            var sub = document.getElementById('sub'+ --value)
            var opt = document.getElementById(value);
            opt.style.display = 'none'
            sub.style.visibility = 'collapse'
        }

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, options);
        });
    </script>
</head>
<body onload="optionSet()">
<div id="chooser" style="display:inline-flex;">
    <div>
        <h1 class="bold">인과영 학생 수업 교집합</h1>
        <h4 class="light">수업을 입력하세요.</h4>
        <div class = "twoButton">
            <button onclick="optionCreate()" class="btn">과목 추가</button>
            <button onclick="optionDelete()" class="btn">과목 삭제</button>
            <button onclick="divide()" class="btn">확인하기</button>
        </div>
        
        <div class="row" id = "option">
            
        </div>

        <div class="student">
            <div class="sum">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="gf" type="text">
                        <label for="gf">있는 학생</label>
                    </div>
                </div>
                <table class="centered striped" style="margin-top: 20px;">
                    <thead>
                    <tr>
                        <th>학번</th>
                        <th>이름</th>
                        <th class="sub" id = "sub0">과목1</th>
                        <th class="sub" id = "sub1">과목2</th>
                        <th class="sub" id = "sub2">과목3</th>
                        <th class="sub" id = "sub3">과목4</th>
                    </tr>
                    </thead>
                    <tbody id="tableStudent">
                    </tbody>
                </table>
            </div>
            <div class="except">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="gf" type="text">
                        <label for="gf">없는 학생</label>
                    </div>
                </div>
                <table class="centered striped" style="margin-top: 20px;">
                    <thead>
                    <tr>
                        <th>학번</th>
                        <th>이름</th>
                    </tr>
                    </thead>
                    <tbody id="tableExcept">
                    </tbody>
                </table>
            </div>
        </div>
        
        <p>2021 <b>5기 정상현</b></a>. All right reserved.</p>
    </div>
</div>

<div id="viewer">
    <div id="cont">
        <a class="waves-effect waves-circle waves-dark" style="margin-top: -25px;" onclick="history.back()"
           id="back">
            <i class="material-icons" style="margin-top: 5px;color:black !important;">arrow_back</i>
        </a>
        <h2 id="name" class="bold" style="display: inline;margin:10px"></h2>
        <h4 id="totalClass" style="display: inline;margin-bottom: 20px;"></h4>
        <br class="mobile-break">
        <br class="mobile-break">
        <br class="mobile-break">
        <br class="mobile-break">
        <div id="sw" style="display:inline-block;margin-left: 10px;position: relative;top:-25px;">
            <div style="display: flex;flex-direction: column">
                <div class="switch" style="margin:5px;">
                    <label>
                        흑백
                        <input type="checkbox" id="color" checked onclick="draw()">
                        <span class="lever"></span>
                        색상
                    </label>
                </div>
                <div class="switch" style="margin:5px;">
                    <label>
                        공강 숨김
                        <input type="checkbox" id="gongang" onclick="draw()">
                        <span class="lever"></span>
                        공강 표시
                    </label>
                </div>
            </div>
        </div>
        <a class="waves-effect waves-dark btn-flat" style="float: right;" onclick="pr()" id="print">시간표만 출력</a>
        <br/>
        <table class="centered striped" style="margin-top: 20px;">
            <thead>
            <tr>
                <th></th>
                <th>월요일</th>
                <th>화요일</th>
                <th>수요일</th>
                <th>목요일</th>
                <th>금요일</th>
            </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
        <div id="gg">
            <h3 class="bold">겹강</h3>
            <div class="row">
                <div class="input-field col s12">
                    <input id="gf" type="text">
                    <label for="gf">겹강 검색</label>
                </div>
            </div>
            <div style="max-height: 350px;overflow-y:scroll">
                <table class="centered striped" style="margin-top: 20px;">
                    <thead>
                    <tr id="stableh"></tr>
                    </thead>
                    <tbody id="stable">
                    </tbody>
                </table>
            </div>
        </div>
        <p id="copyright">2021 <a href="https://github.com/Seo-Rii">Studio SEORII</a>. All right reserved.</p>
    </div>
</div>
</body>
</html>
